<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustLedger - OCR and Translation</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>TrustLedger</h1>
        <p>Upload an image to extract text, translate it, and generate a document with a watermark.</p>

        <form id="uploadForm" enctype="multipart/form-data">
            <label for="image">Upload an image or PDF:</label>
            <input type="file" id="image" name="image" accept=".png, .jpg, .jpeg, .pdf" required>
            <button type="submit">Upload</button>
        </form>

        <div id="result" style="display: none;">
            <h2>Extracted Text:</h2>
            <p id="extractedText"></p>
        
            <h2>Translated Text:</h2>
            <p id="translatedText"></p>
        
            <h2>Watermarked Image:</h2>
            <img id="outputImage" style="max-width: 100%; display: none;" />
        
            <h2>Translated Text Image:</h2>
            <img id="textImage" style="max-width: 100%; display: none;" />
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
