<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustLedger - OCR and Translation</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>TrustLedger</h1>
        <p>Upload an image to extract text, translate it, and generate a document with a watermark.</p>

        <form id="uploadForm" enctype="multipart/form-data">
            <label for="image">Select an image:</label>
            <input type="file" id="image" name="image" accept="image/png, image/jpeg" required>
            <button type="submit">Upload and Process</button>
        </form>

        <div id="result">
            <h2>Results</h2>
            <p><strong>Extracted Text:</strong> <span id="extractedText"></span></p>
            <p><strong>Translated Text:</strong> <span id="translatedText"></span></p>
            <p><strong>Translated Document:</strong></p>
            <img id="outputImage" alt="Translated Document" style="max-width: 100%; display: none;">
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
